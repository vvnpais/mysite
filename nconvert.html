<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base Conversion for Numbers</title>
    <link rel="stylesheet" href="css/nconvert.css">
    <script src="js/nconvert.js"></script>
  </head>
  <body><h1 id="heading">Base Conversion for Numbers</h1>
    <div class="box">
      <h1><u>INPUT</u></h1>
      <h1 class="caption">Enter input number: </h1><input id="inputNumber" type="text" name="" value="">
    <h1 class="caption">Enter input base (<=36):</h1><input id="inputBase" type="text" name="" value="">
    </div>
    <div class="box">
      <h1><u>OUTPUT</u></h1>
      <h1 class="caption">Enter output base:</h1><input id="outputBase" type="text" name="" value="">
      <h1 class="caption">Output value:</h1><input id="outputNumber" type="text" name="" value="" readonly>
    </div>
    <br><br><br>
      <h1 id="warning" class="buttonDiv"></h1>
    <div class="buttonDiv">
      <button id="convertButton" type="button" name="button">Convert</button>
    </div>
    <div class="buttonDiv">
      <button id="clearButton" type="button" name="button">Clear</button>
    </div>
  </body>
</html>
