<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Conversion</title>
    <link rel="stylesheet" href="css/nconvert.css">
    <script src="js/nconvert.js"></script>
  </head>
  <body>
    <div class="box">
      <h1>Input</h1>
      <h1>Enter number: </h1><input id="inputNumber" type="text" name="" value="">
      <h1>Enter base: (<=16)</h1><input id="inputBase" type="text" name="" value="">
    </div>
    <div class="box">
      <h1>Output</h1>
      <h1>Enter base:</h1><input id="outputBase" type="text" name="" value="">
      <h1>Output value:</h1><input id="outputNumber" type="text" name="" value="" readonly>
    </div>
    <br><br><br>
      <h1 id="warning" class="buttonDiv"></h1>
    <div class="buttonDiv">
      <button id="convertButton" type="button" name="button">Convert</button>
    </div>
    <div class="buttonDiv">
      <button id="clearButton" type="button" name="button">Clear</button>
    </div>
  </body>
</html>
